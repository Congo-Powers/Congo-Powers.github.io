<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Draggable Bottom Sheet Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    /* Basis-Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1e1c27;
      color: white;
    }
    .show-modal-btn {
      cursor: pointer;
      background: #4a98f7;
      border: none;
      padding: 15px 22px;
      border-radius: 6px;
      color: white;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .show-modal-btn:hover {
      background: #2382f6;
    }
    .bottom-sheet-container {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.1s linear;
    }
    .bottom-sheet-container.show {
      opacity: 1;
      pointer-events: auto;
    }
    .sheet-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0.2;
    }
    .sheet-content {
      width: 100%;
      background: white;
      height: 50vh;
      max-width: 1150px;
      transform: translateY(100%);
      border-radius: 12px 12px 0 0;
      transition: 0.3s;
    }
    .sheet-header {
      display: flex;
      justify-content: center;
      padding: 15px;
    }
    .drag-icon span {
      width: 40px;
      height: 4px;
      background: #c7d0e1;
      border-radius: 50px;
    }
    .sheet-body {
      padding: 15px;
      overflow-y: auto;
    }
  </style>

  <body>
    <button class="show-modal-btn">Show Bottom Sheet</button>
    <div class="bottom-sheet-container">
      <div class="sheet-overlay"></div>
      <div class="sheet-content">
        <div class="sheet-header">
          <div class="drag-icon"><span></span></div>
        </div>
        <div class="sheet-body">
          <h2>Draggable Bottom Sheet Modal</h2>
          <p>Hier ist Beispielinhalt.</p>
        </div>
      </div>
    </div>

    <script>
      const showModalButton = document.querySelector(".show-modal-btn");
      const bottomSheetContainer = document.querySelector(".bottom-sheet-container");
      const sheetContent = bottomSheetContainer.querySelector(".sheet-content");
      const sheetOverlay = bottomSheetContainer.querySelector(".sheet-overlay");

      let isDragging = false;
      let startY, startHeight, startTime;

      // Öffnen des Modals
      const showBottomSheet = () => {
        bottomSheetContainer.classList.add("show");
        document.body.style.overflowY = "hidden";
        updateSheetHeight(50); // Start bei 50% Höhe
      };

      // Aktualisiere die Höhe
      const updateSheetHeight = (height) => {
        sheetContent.style.height = `${height}vh`;
        bottomSheetContainer.classList.toggle("fullscreen", height === 100);
      };

      // Schließen des Modals
      const hideBottomSheet = () => {
        bottomSheetContainer.classList.remove("show");
        document.body.style.overflowY = "auto";
      };

      // Ziehvorgang starten
      const dragStart = (e) => {
        isDragging = true;
        startY = e.pageY || e.touches?.[0].pageY;
        startHeight = parseInt(sheetContent.style.height);
        startTime = new Date().getTime(); // Zeit des Startpunkts speichern
        bottomSheetContainer.classList.add("dragging");
      };

      // Ziehvorgang
      const dragging = (e) => {
        if (!isDragging) return;
        const deltaY = startY - (e.pageY || e.touches?.[0].pageY);
        const newHeight = startHeight + (deltaY / window.innerHeight) * 100;
        updateSheetHeight(Math.min(Math.max(newHeight, 0), 100));
      };

      // Ziehvorgang beenden
      const dragStop = () => {
        isDragging = false;
        bottomSheetContainer.classList.remove("dragging");

        const sheetHeight = parseInt(sheetContent.style.height);
        const endTime = new Date().getTime(); // Endzeitpunkt
        const timeDiff = endTime - startTime; // Zeitdifferenz in ms
        const velocity = Math.abs((startY - (event.pageY || event.touches?.[0].pageY)) / timeDiff);

        // Prüfen auf Schnipser
        const SNAP_THRESHOLD = 0.5; // Schwellenwert für Geschwindigkeit

        if (velocity > SNAP_THRESHOLD) {
          if (sheetHeight > 50) {
            updateSheetHeight(100); // Nach oben fahren
          } else {
            hideBottomSheet(); // Nach unten schließen
          }
        } else {
          // Normales Verhalten basierend auf der Höhe
          if (sheetHeight < 35) {
            hideBottomSheet();
          } else if (sheetHeight > 70) {
            updateSheetHeight(100);
          } else {
            updateSheetHeight(50);
          }
        }
      };

      // Event Listener
      sheetContent.addEventListener("mousedown", dragStart);
      document.addEventListener("mousemove", dragging);
      document.addEventListener("mouseup", dragStop);

      sheetContent.addEventListener("touchstart", dragStart, { passive: true });
      document.addEventListener("touchmove", dragging, { passive: false });
      document.addEventListener("touchend", dragStop);

      sheetOverlay.addEventListener("click", hideBottomSheet);
      showModalButton.addEventListener("click", showBottomSheet);
    </script>
  </body>
</html>
